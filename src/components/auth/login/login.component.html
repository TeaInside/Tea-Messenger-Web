<form id="login-form">
    <div class="input-group">
        <input class="has-prepend" id="username" type="text" name="username" required>
        <label class="input-label" for="username">Email</label>
        <span class="bar"></span>
        <div class="input-group-prepend">
            <i class="fa fa-envelope"></i>
        </div>
    </div>

    <div class="input-group">
        <input class="has-prepend" id="password" type="password" name="password" required>
        <label class="input-label" for="password">Password</label>
        <span class="bar"></span>
        <div class="input-group-prepend">
            <i class="fa fa-lock"></i>
        </div>
    </div>

    <div class="form-group mb-4">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberme" name="rememberme">
            <label class="form-check-label" for="rememberme">
            Remember me
            </label>
        </div>
    </div>
    <button type="submit" id="login-button" class="btn btn-block btn-lg btn-primary">Sign in</button>
    <p class="font-weight-bold text-center my-3">Don't have account?</p>
    <a class="btn btn-block btn-lg btn-outline-dark" href="auth/register" data-navigo>Register</a>
</form>
